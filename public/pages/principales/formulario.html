<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/principalCss/formulario.css">
    <title> Formulario de Contacto</title>
</head>

<body>
    <div class="contenedor">
        <form action="/contacto" class="form" method="POST">
            <div class="form-header">
                <h1 class="form-title">C<span>ontacto</span></h1>

            </div>


            <label for="nombre" class="form-label"> Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escribe tu nombre" name="nombre">


            <label for="direccion" class="form-label"> Direccion:</label>
            <input type="text" id="direccion" class="form-input" placeholder="Escribe tu direccion" name="direccion">


            <label for="correo" class="form-label"> Correo Electronico:</label>
            <input type="email" id="correo" class="form-input" placeholder="Escribe tu E-mail" name="correo">


            <label for="mensaje" class="form-label"> mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Escribe tu mensaje" name="mensaje"></textarea>


            <!-- Boton de enviar-->
            <input type="submit" class="btn-submit" value="Enviar Consulta">







        </form>
    </div>

</body>

</html>
